<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/organiser/organiser-dashboard.js"></script>

    <!-- STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Organiser Dashboard</title>
  </head>
  <body style="background-color: gainsboro">
    <header
      class="mb-3"
      style="
        width: 100%;
        line-height: 50px;
        background-color: cadetblue;
        color: white;
        padding-left: 20px;
      "
    >
      Header
    </header>

    <!-- *************************************************************************************************** -->
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="row g-3">
            <div class="card mx-auto col-md-3">
              <img src="" class="card-img-top" alt="nopic.jpg" />
              <div class="card-body">
                <h5 class="card-title">Organiser Profile</h5>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p> -->
                <a href="/organiser-profile" class="btn btn-primary">Profile</a>
              </div>
            </div>
            <div class="card mx-auto col-md-3">
              <img src="" class="card-img-top" alt="nopic.jpg" />
              <div class="card-body">
                <h5 class="card-title">List Tournament</h5>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p> -->
                <a href="/organiser-list-tournament" class="btn btn-primary"
                  >Profile</a
                >
              </div>
            </div>
            <div class="card mx-auto col-md-3">
              <img src="" class="card-img-top" alt="nopic.jpg" />
              <div class="card-body">
                <h5 class="card-title">Manage Tournaments</h5>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p> -->
                <a href="/organiser-tournament-history" class="btn btn-primary"
                  >Profile</a
                >
              </div>
            </div>
            <div class="card mx-auto col-md-3">
              <img src="" class="card-img-top" alt="nopic.jpg" />
              <div class="card-body">
                <h5 class="card-title">Settings</h5>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p> -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#organiserSettingsModal" id="organiserSettings">Settings</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ********************************   ORGANISER SETTINGS MODAL  ******************************** -->
     <div class="modal fade" id="organiserSettingsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="organiserSettingsModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <form action="/organiser-settings">
            <div class="modal-header">
              <h5 class="modal-title" id="organiserSettingsModalLongTitle">Settings</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              </button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="txtEmailSettingsOrganiser" class="form-label">Email:</label>
                <div class="input-group">
                  <input type="text" class="form-control signup-modal-input emailValidate" id="txtEmailSignup" placeholder="example@gmail.com" aria-errormessage="email-validation-signup">
                </div>
                <div class="form-text" id="email-validation-signup"></div>
              </div>
              <div class="mb-3">
                <label for="txtPwdSignup1" class="form-label">Password:</label>
                <div class="input-group">
                  <input type="password" class="form-control passwordValidate signup-modal-input" id="txtPwdSignup1" aria-errormessage="password1-validation-signup">
                  <button class="btn btn-outline-secondary btn-toggle-password-signup" type="button" id="btn-toggle-password1-signup" aria-controls="txtPwdSignup1" aria-describedby="icon-toggle-password1-signup">
                    <i class="fa-solid fa-eye" id="icon-toggle-password1-signup"></i>
                  </button>
                </div>
                <div class="form-text" id="password1-validation-signup">We won't share your password!</div>
              </div>
              <div class="mb-3">
                <label for="txtPwdSignup2" class="form-label">Re-enter your password:</label>
                <div class="input-group">
                  <input type="password" class="form-control passwordValidate signup-modal-input" id="txtPwdSignup2" aria-errormessage="password2-validation-signup">
                  <button class="btn btn-outline-secondary btn-toggle-password-signup" type="button" id="btn-toggle-password2-signup" aria-controls="txtPwdSignup2" aria-describedby="icon-toggle-password2-signup">
                    <i class="fa-solid fa-eye" id="icon-toggle-password2-signup"></i>
                  </button>
                </div>
                <div class="form-text" id="password2-validation-signup"></div>
              </div>
            <div class="modal-footer">
              <div class="d-grid col-md-10 mx-auto">
                <button type="button" class="btn btn-primary btn-center" id="AJAXSignup">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
