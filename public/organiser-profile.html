<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/organiser/organiser-profile.js"></script>

    <!-- STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Organiser Dashboard</title>
  </head>
  <body
    ng-app="organiserProfileModule"
    ng-controller="organiserProfileController"
  >
    <header
      style="
        width: 100%;
        line-height: 50px;
        background-color: cadetblue;
        color: white;
        padding-left: 20px;
      "
    >
      Header
    </header>

    <!-- ********************************************************************************************************* -->
    <div class="container bg-white pb-3">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <form
            class="row g-3 mt-3"
            method="post"
            enctype="multipart/form-data"
            action="/organiser-profile-savedata"
          >
            <div class="col-md-8">
              <label for="txtEmailOrgProfile" class="form-label"
                >Email ID</label
              >
              <div class="input-group">
                <input
                  type="email"
                  class="form-control col-md-9"
                  id="txtEmailOrgProfile"
                  name="txtEmailOrgProfile"
                  value="{{activeUserOrganiserEmail}}"
                  disabled
                />
                <button type="button" class="input-group-btn col-md-3 border">
                  Edit
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <label for="txtNameOrgProfile" class="form-label"
                >Organisation Name</label
              >
              <input
                type="text"
                class="form-control"
                id="txtNameOrgProfile"
                name="txtNameOrgProfile"
                placeholder="Your Organisation's Name"
              />
            </div>
            <div class="col-md-6">
              <label for="txtRegistrationNumberOrgProfile" class="form-label"
                >Registration Number</label
              >
              <input
                type="text"
                class="form-control"
                id="txtRegistrationNumberOrgProfile"
                name="txtRegistrationNumberOrgProfile"
                placeholder="Your Organisation's Registration Number"
              />
            </div>
            <div class="col-md-12">
              <label for="txtAddressOrgProfile" class="form-label"
                >Address</label
              >
              <input
                type="text"
                class="form-control"
                id="txtAddressOrgProfile"
                name="txtAddressOrgProfile"
                placeholder="#Zone, Street No., Locality..."
              />
            </div>
            <div class="col-md-6">
              <label for="txtCityOrgProfile" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="txtCityOrgProfile"
                name="txtCityOrgProfile"
              />
            </div>
            <div class="col-md-4">
              <label for="comboStateOrgProfile" class="form-label">State</label>
              <!-- <input type="text" id="comboStateOrgProfile" name="comboStateOrgProfile" class="form-control"> -->
              <select id="comboStateOrgProfile" class="form-select">
                <option selected>Choose...</option>
                <option ng-repeat="state in states">{{state}}</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="txtZipOrgProfile" class="form-label">Zip</label>
              <input
                type="text"
                class="form-control"
                id="txtZipOrgProfile"
                name="txtZipOrgProfile"
              />
            </div>
            <div class="col-md-12">
              <label for="txtSportsOrgProfile" class="form-label"
                >Deals in Sports</label
              >
              <input
                type="text"
                class="form-control"
                id="txtSportsOrgProfile"
                name="txtSportsOrgProfile"
                placeholder="Ex: Cricket, Tennis, Football, Volleyball, etc"
              />
            </div>
            <div class="col-md-6">
              <label for="txtWebsiteOrgProfile" class="form-label"
                >Home Website of Organisation</label
              >
              <input
                type="text"
                class="form-control"
                id="txtWebsiteOrgProfile"
                name="txtWebsiteOrgProfile"
                placeholder="https://www.example_website.org/"
              />
            </div>
            <div class="col-md-6">
              <label for="txtInstaOrgProfile" class="form-label"
                >Instagram Page of Organisation</label
              >
              <input
                type="text"
                class="form-control"
                id="txtInstaOrgProfile"
                name="txtInstaOrgProfile"
                placeholder="https://www.instagram.com/you_page_name"
              />
            </div>
            <div class="col-md-6">
              <label for="txtHeadNameOrgProfile" class="form-label"
                >Organisation Head's Name</label
              >
              <input
                type="text"
                class="form-control"
                id="txtHeadNameOrgProfile"
                name="txtHeadNameOrgProfile"
              />
            </div>
            <div class="col-md-6">
              <label for="txtHeadContactOrgProfile" class="form-label"
                >Organisation Head's Contact</label
              >
              <input
                type="text"
                class="form-control"
                id="txtHeadContactOrgProfile"
                name="txtHeadContactOrgProfile"
                placeholder="Ex: +91 9998887777"
              />
            </div>
            <div class="col-md-8">
              <label for="fileCertificateOrgProfile" class="form-label"
                >Registration Certificate</label
              >
              <input
                type="file"
                class="form-control"
                id="fileCertificateOrgProfile"
                name="fileCertificateOrgProfile"
                aria-describedby="certificatePreviewOrgProfile"
              />
            </div>
            <div class="col-md-8" style="display: none">
              <div id="certificatePreviewOrgProfile">
                <img src="" alt="" />
              </div>
            </div>
            <div class="col-md-12">
              <label for="msgOtherOrgProfile" class="form-label"
                >Other Details</label
              >
              <input
                type="message"
                class="form-control"
                id="msgOtherOrgProfile"
                name="msgOtherOrgProfile"
                aria-describedby="certificatePreviewOrgProfile"
              />
            </div>
            <div class="col-md-3 mx-auto justify-content-md-center">
              <div class="row" style="gap: 2rem">
                <button type="submit" class="btn btn-primary col">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
