<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
    ></script>
    <script src="scripts/admin/admin-manage-users.js"></script>

    <!-- STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body ng-app="AdminManageUsersModule" ng-controller="AdminManageUsersController" ng-init="fxFetchAllUsers();">
    <header
      class="mb-3"
      style="
        width: 100%;
        line-height: 50px;
        background-color: cadetblue;
        color: white;
        padding-left: 20px;
      "
    >
      Header
    </header>
    
    <div class="container">
      <!-- <button type="button" class="btn btn-primary" ng-click="fxShowUsersAlert();">Fetch Users</button> -->
      <h2>List of all users:</h2>
      <table class="table table-hover mt-3">
        <tr class="text-center">
          <th>Sr. No.</th>
          <th>User Email</th>
          <th>User Type</th>
          <th>Date of Signup</th>
          <!-- <th>Last Logged In</th> -->
          <th>Status</th>
          <th>Options</th>
        </tr>
        <tr class="text-center" ng-repeat="obj in jsonUsersArray">
          <td>{{$index+1}}</td>
          <td>{{obj.emailid}}</td>
          <td>{{obj.userType}}</td>
          <td>{{obj.dateOfSignup}}</td>
          <td>{{obj.userStatus}}</td>
          <td>
            <div class="dropdown">
              <button
                class="btn btn-primary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              ></button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Block</a></li>
                <li><a class="dropdown-item" href="#">Delete</a></li>
              </ul>
            </div>
          </td>
        </tr>
      </table>
    </div>
</body>
</html>
